{% load static %}

<div class="row tm-mb-90 tm-gallery">
    {% for d in posts %}
    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-5">
        <figure class="effect-ming tm-video-item">
            <video alt="Video" class="img-fluid" autoplay loop>
                <source src="{{ d.video.url }}">
            </video>
            <figcaption class="d-flex align-items-center justify-content-center">
                <h2>Play</h2>
                <a href="{% url 'video_detail' d.id %}">View more</a>
            </figcaption>
        </figure>
        <div class="d-flex justify-content-between tm-text-gray">
            <span class="tm-text-gray-light">{{ d.created }}</span>
            <span>{{ d.view_image }} views</span>
        </div>
    </div>
    {% endfor %}   
</div>
